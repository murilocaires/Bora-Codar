<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/phosphor-icons"></script>
</head>
<body>
<div class="app">
        <h1>Teste os botões</h1>
        <p>Interaja com os botões e observe a mudança de aparência e de cursores</p>
        <div class="buttons">
            <button class="primary" onclick="loading(event)">Interaja Comigo</button>

            <button class="secondary">
                Interaja Comigo
            </button>

            <button class="tertiary movable">
                <i class="ph-list"></i>
                Interaja Comigo</button>
            
            <button class="disabled" disabled>
                Interaja Comigo
            </button>
        </div>
    </div>
</div>
<script>
    function loading(event){
        const button = event.currentTarget
        button.classList.add('loading')
        const text =  button.textContent
        button.innerHTML = `
        <i class="ph-circle-notch"></i>
        ${text}
        `
    }
</script>
</body>
</html>
